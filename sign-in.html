<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sign-in.css">
    <title>Login Form</title>
</head>
<body>
        <nav class="navigation-menu">
          <div class="navigation-menu__overlay" onclick="toggleMenuClicked()"></div>
          <button type="button" class="hamburger-menu" onclick="toggleMenuClicked()">
            <span class="material-icons" id="open-icon">menu</span>
            <span class="material-icons" id="close-icon">close</span>
          </button>
          <img class="site-identity-logo" src="https://upload.wikimedia.org/wikipedia/commons/7/75/Seal_of_the_Senate_of_Nigeria.svg" alt="senatelogo" width="110px" height="50px">
          <section class="navigation-menu__labels">
            <button type="button">Home</button>
            <button type="button">Blog/News</button>
            <a href="Sign_up_pg.html"><button type="button">Sign Up</button></a>
            <button type="button">Log In</button>
            <button type="button">About Us</button>
          </section>
        </nav>
        <script type="text/javascript" src="./senate.js"></script>

        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <box-icon type='solid' name='user'></box-icon>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <box-icon name='lock-alt' type='solid' ></box-icon>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="Sign_up_pg.html">Register</a></p>
                </div>
            </form>
        </div>
    
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
